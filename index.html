<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Gallery</title>
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome for GitHub icon -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-..."
        crossorigin="anonymous"
        referrerpolicy="no-referrer">
</head>
<body>
  <h1><i class="fa-brands fa-github"></i> GitHub Gallery</h1>

  <form id="search-form">
    <input type="text" id="username" placeholder="Enter GitHub username">
    <input type="submit" value="Search">
  </form>

  <p id="info-text">Displaying repositories for: <span id="display-user"></span></p>

  <div id="repo-list"></div>

  <footer>
    <p>Note: GitHub API allows 60 requests/hour without an API key.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
