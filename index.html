  This is the index.html page for my assignment 6.
  It displays up to 20 of the latest repositories for a given GitHub username.
  The page uses the GitHub REST API and JavaScript Fetch to retrieve data.
-->

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Gallery</title>
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  <header>
    <h1>GitHub Gallery</h1>
    <p>This page displays a gallery of repositories for a GitHub username.</p>
  </header>

  <main>
    <!-- This is the form for entering GitHub username -->
    <form id="search-form">
      <input type="text" id="username" placeholder="Enter GitHub username">
      <input type="submit" value="Search">
    </form>

    
    <p id="info-text">Displaying repositories for: <span id="display-user"></span></p>

    
    <div id="repo-list">
      
    </div>
  </main>

  <footer>
    <p>Note: GitHub API allows 60 requests per hour without an API key.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
